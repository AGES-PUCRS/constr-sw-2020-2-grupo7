<div class="container">
    <mat-toolbar class="header">
        <h1>Aulas</h1>
    </mat-toolbar>

    
    <div class="table-container">
        <div class="table-header">
            <span class="table-title">Aulas</span>
            <mat-form-field appearance="legacy">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="502" #input>
            </mat-form-field>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
            <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
        
            <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef> Sala </th>
            <td mat-cell *matCellDef="let element"> {{element.room}} </td>
            </ng-container>
        
            <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
        
            <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef> Turma </th>
            <td mat-cell *matCellDef="let element"> {{element.class}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="buttons">
                    <button mat-icon-button>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
            </ng-container>            
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="footer">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            <button class="addButton" mat-mini-fab color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    

</div>
