<div class="container">
    
    <mat-toolbar>
        <h1>Aulas</h1>
    </mat-toolbar>

    <div class="header">

        <mat-form-field appearance="legacy">
            <mat-label>Search</mat-label>
            <input matInput>
        </mat-form-field>
    
    </div>

    <div class="body">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
            <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
        
            <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef> Sala </th>
            <td mat-cell *matCellDef="let element"> {{element.room}} </td>
            </ng-container>
        
            <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
        
            <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef> Turma </th>
            <td mat-cell *matCellDef="let element"> {{element.class}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
    </div>

    <div class="footer">

        <button mat-mini-fab color="primary" id="add-button">
            <mat-icon>add</mat-icon>
        </button>

    </div>

</div>
