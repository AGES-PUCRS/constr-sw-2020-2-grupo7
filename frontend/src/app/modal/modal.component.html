<ng-template [ngIf]="data" [ngIfElse]="add">
    <div mat-dialog-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value, 'EDIT')" class="form">
            <span class="title">Edição</span>

            <mat-form-field appearance="legacy">
                <input formControlName="date" matInput placeholder="Data" #input>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Sala</mat-label>
                <mat-select [(value)]="selectedRoom.number">
                    <mat-option *ngFor="let room of rooms" value="{{room.number}}">
                        {{room.number}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <input matInput formControlName="description" placeholder="Descrição" #input>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Conteúdo</mat-label>
                <mat-select [(value)]="selectedContent.name">
                    <mat-option *ngFor="let content of contents" value="{{content.name}}">
                        {{content.name}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Avaliação</mat-label>
                <mat-select [(value)]="selectedEvaluation.nome">
                    <mat-option *ngFor="let evaluation of evaluations" value="{{evaluation.nome}}">
                        {{evaluation.nome}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Turma</mat-label>
                <mat-select [(value)]="selectedTeam.numero">
                    <mat-option *ngFor="let team of teams" value="{{team[0].numero}}">
                        {{team[0].numero}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div class="buttons">
                <button type="submit" mat-raised-button color="primary" class="second-button">Salvar</button>
            </div>
        </form>
    </div>
</ng-template>
   
<ng-template #add>
    <div mat-dialog-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value, 'ADD')" class="form">
            <span class="title">Criação</span>

            <mat-form-field appearance="legacy">
                <input formControlName="date" matInput placeholder="Data" #input>
            </mat-form-field>



            <mat-form-field appearance="legacy">
                <mat-label>Sala</mat-label>
                <mat-select formControlName="room">
                    <mat-option *ngFor="let room of rooms" [value]="room">
                        {{room.number}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <input matInput formControlName="description" placeholder="Descrição" #input>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Conteúdo</mat-label>
                <mat-select formControlName="content">
                    <mat-option *ngFor="let content of contents" [value]="content">
                        {{content.name}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>

            <!-- <mat-form-field appearance="legacy">
                <mat-label>Avaliação</mat-label>
                <mat-select formControlName="evaluation">
                    <mat-option *ngFor="let evaluation of evaluations" [value]="evaluation">
                        {{evaluation.nome}}
                    </mat-option>
                  </mat-select>
            </mat-form-field> -->
                        
            <mat-selection-list class="list" formControlName="evaluation">
                <mat-label class="label">Avaliações</mat-label>
                <mat-list-option color="primary" *ngFor="let evaluation of evaluations" [value]="evaluation">
                  {{evaluation.nome}}
                </mat-list-option>
              </mat-selection-list>

            <mat-form-field appearance="legacy">
                <mat-label>Turma</mat-label>
                <mat-select formControlName="team">
                    <mat-option *ngFor="let team of teams" [value]="team">
                        {{team[0].numero}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
            
            <div class="buttons">
                <button type="submit" mat-raised-button color="primary" class="second-button">Salvar</button>
            </div>
        </form>
    </div>
</ng-template>
