<div class="container">
    <mat-toolbar class="header">
        <span>Aulas</span>
    </mat-toolbar>

    
    <div class="table-container">
        <div class="table-header">
            <span class="table-title">Aulas</span>
            <mat-form-field appearance="legacy">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Grafos" #input>
            </mat-form-field>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

            <ng-container matColumnDef="id">
            <td style="display:none;" mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.date.split('T')[0]}} </td>
            </ng-container>
        
            <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef> Sala </th>
            <td mat-cell *matCellDef="let element"> {{element.room.number}} </td>
            </ng-container>
        
            <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Conteúdo </th>
            <td mat-cell *matCellDef="let element"> {{element.content.name}} </td>
            </ng-container>

            <ng-container matColumnDef="evaluation">
            <th mat-header-cell *matHeaderCellDef> Avaliação </th>
            <td mat-cell *matCellDef="let element"> {{element.evaluation.nome}} </td>
            </ng-container>
        
            <ng-container matColumnDef="team">
            <th mat-header-cell *matHeaderCellDef> Turma </th>
            <td mat-cell *matCellDef="let element"> {{element.team[0].numero}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="buttons">
                    <button mat-icon-button (click)="openDialog(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="deleteClass(element)" mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
            </ng-container>            
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="footer">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
            <button class="addButton" (click)="openDialog(null)" mat-mini-fab color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
